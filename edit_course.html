<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
		body { background: linear-gradient(135deg, rgb(104, 104, 104), rgb(104, 104, 104)); color: #e0e0e0; font-family: 'Arial', sans-serif; }
		.glass-container { background: rgb(0, 0, 0); backdrop-filter: blur(10px); border-radius: 15px; padding: 2rem; }
        .form-input { background: rgba(255, 255, 255, 0.15); color: #e0e0e0; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 0.75rem; width: 100%; }
        .error-message { color: #f87171; font-size: 0.9rem; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="container mx-auto mt-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-white">Edit Course</h1>
        <div class="glass-container max-w-md mx-auto">
            <div th:if="${error}" class="error-message text-center mb-4" th:text="${error}"></div>
            <form th:action="@{/courses/{id}(id=${course.id})}" th:object="${course}" method="POST">
                <div class="mb-4">
                    <label for="courseName" class="block mb-2 text-white">Course Name</label>
                    <input type="text" id="courseName" th:field="*{courseName}" class="form-input" placeholder="Enter Course Name" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block mb-2 text-white">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-input" placeholder="Enter Description"></textarea>
                </div>
                <div class="flex justify-center space-x-4">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update</button>
                    <a th:href="@{/courses}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
